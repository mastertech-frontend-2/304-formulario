<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <header>
    <h1>Cadastro para SPAM da Loja de Usados do Bafo, o Honesto</h1>
  </header>

  <form action="">
    <section>
      <h2>Dados Pessoais</h2>
      <div class="linha">
        <div class="campo">
          <label for="">Qual o nome pelo qual gostaria de ser chamado?</label>
          <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="campo">
          <label for="">Data de Nascimento</label>
          <input type="date">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Onde você mora? (Não vamos atrás de você, fique tranquilo)</label>
          <input type="text" placeholder="Digite seu endereço completo">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Informe seu CPF (somente números):</label>
          <input type="number" placeholder="12345678912">
        </div>
        <div class="campo">
          <label for="">Telefone para contato (somente números):</label>
          <input type="tel" placeholder="12345689">
        </div>
        <div class="campo">
          <label for="">Para qual email podemos enviar os SPAMs?</label>
          <input type="email" placeholder="Digite seu email">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Escolha uma senha:</label>
          <input type="password" placeholder="Digite sua senha">
        </div>
        <div class="campo">
          <label for="">Repita sua senha:</label>
          <input type="password" placeholder="Confirme sua senha">
        </div>

        <button class="senhas">Ver senhas</button>
      </div>
    </section>

    <section>
      <h2>Preferências automotivas</h2>

      
    </section>
  </form>
</body>
</html>

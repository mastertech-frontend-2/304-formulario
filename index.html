<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Cadastro para SPAM da Loja de Usados do Bafo, o Honesto</h1>
  </header>

  <form action="">
    <section>
      <h2>Dados Pessoais</h2>
      <div class="linha">
        <div class="campo">
          <label for="">Qual o nome pelo qual gostaria de ser chamado?</label>
          <input type="text" placeholder="Digite seu nome" name="nome">
        </div>
        <div class="campo">
          <label for="">Data de Nascimento</label>
          <input type="date" name="nascimento">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Onde você mora? (Não vamos atrás de você, fique tranquilo)</label>
          <input type="text" placeholder="Digite seu endereço completo" name="endereco">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Informe seu CPF (somente números):</label>
          <input type="text" placeholder="12345678912" name="cpf" maxlength="11">
          <p class="erro-cpf">O CPF é inválido!</p>
        </div>
        <div class="campo">
          <label for="">Telefone para contato (somente números):</label>
          <input type="tel" placeholder="12345689" name="telefone">
        </div>
        <div class="campo">
          <label for="">Para qual email podemos enviar os SPAMs?</label>
          <input type="email" placeholder="Digite seu email" name="email">
        </div>
      </div>
      <div class="linha">
        <div class="campo">
          <label for="">Escolha uma senha:</label>
          <input type="password" placeholder="Digite sua senha" name="senha">
          <p class="erro-senha">As senhas não coincidem!</p>
        </div>
        <div class="campo">
          <label for="">Repita sua senha:</label>
          <input type="password" placeholder="Confirme sua senha" name="confirmacaoSenha">
        </div>

        <button type="button" class="senhas">Ver senhas</button>
      </div>
    </section>

    <section>
      <h2>Preferências automotivas</h2>

      <div class="linha preferencias">
        <label for="">Você tem um carro atualmente?</label>
        <div class="radio">
          <input type="radio" name="possuiCarro" value="true" checked>
          <span>Sim</span>
        </div>
        <div class="radio">
          <input type="radio" name="possuiCarro" value="false">
          <span>Não</span>
        </div>
      </div>

      <div class="linha preferencias">
        <label for="">Pretende comprar um carro em breve?</label>
        <div class="radio">
          <input type="radio" name="comprarCarro" value="true" checked>
          <span>Sim</span>
        </div>
        <div class="radio">
          <input type="radio" name="comprarCarro" value="false">
          <span>Não</span>
        </div>
      </div>

      <div class="linha preferencias checks">
        <label for="">Quais dos seguintes itens você considera essenciais em um carro?</label>
        <div>
          <div class="check">
            <input type="checkbox" name="direcao" value="direcao">
            <label for="">Direção hidráulica</label>
          </div>
          <div class="check">
            <input type="checkbox" name="trio" value="trio">
            <label for="">Trio elétrico</label>
          </div>
          <div class="check">
            <input type="checkbox" name="cambio" value="cambio">
            <label for="">Câmbio automático</label>
          </div>
          <div class="check">
            <input type="checkbox" name="teto" value="teto">
            <label for="">Teto solar</label>
          </div>
          <div class="check">
            <input type="checkbox" name="ar" value="ar">
            <label for="">Ar condicionado</label>
          </div>
          <div class="check">
            <input type="checkbox" name="multimidia" value="multimidia">
            <label for="">Central multimídia</label>
          </div>
        </div>
      </div>

      <div class="linha preferencias">
        <label for="">Você considera que o seguro automotivo é:</label>
        <select name="seguro">
          <option value="">Escolha...</option>
          <option value="0">desnecessário</option>
          <option value="1">necessário às vezes.</option>
          <option value="2">necessário quase sempre.</option>
          <option value="3">essencial.</option>
        </select>
      </div>

      <div class="linha preferencias">
        <label for="">Em relação ao seguro, você prefere pagar mais barato:</label>
        <div>
          <span>na franquia</span>
          <input type="radio" name="barato" value="0">
          <input type="radio" name="barato" value="1">
          <input type="radio" name="barato" value="2">
          <input type="radio" name="barato" value="3" checked>
          <input type="radio" name="barato" value="4">
          <input type="radio" name="barato" value="5">
          <input type="radio" name="barato" value="6">
          <!-- Também existe um slider padrão no HTML: -->
          <!-- <input type="range" min="1" max="100" value="50"> -->
          <span>na anuidade</span>
        </div>
      </div>
    </section>
  </form>
</body>

</html>
